<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHZZK - Connection Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0B0B0B;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 480px;
        }
        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 32px;
            transform: skewX(-5deg);
            display: inline-block;
            color: #00FFA3;
        }
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease-out;
            background: rgba(0, 255, 163, 0.15);
            border: 3px solid #00FFA3;
        }
        .checkmark {
            width: 50px;
            height: 50px;
            stroke: #00FFA3;
            stroke-width: 3;
            fill: none;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
            opacity: 0;
            color: #00FFA3;
        }
        .message {
            font-size: 16px;
            color: #A0A0A0;
            line-height: 1.6;
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
            opacity: 0;
        }
        .permissions {
            margin-top: 28px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.5s ease-out 0.85s forwards;
            opacity: 0;
        }
        .permissions-title {
            font-size: 13px;
            font-weight: 600;
            color: #808080;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .permission-list {
            list-style: none;
            text-align: left;
        }
        .permission-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            font-size: 14px;
            color: #C0C0C0;
        }
        .permission-item:not(:last-child) {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .permission-icon {
            width: 18px;
            height: 18px;
            margin-right: 12px;
            stroke: #00FFA3;
            flex-shrink: 0;
        }
        .permission-desc {
            font-size: 12px;
            color: #606060;
            margin-left: auto;
            padding-left: 8px;
        }
        .expiry-notice {
            margin-top: 16px;
            padding: 12px 16px;
            background: rgba(0, 255, 163, 0.08);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .expiry-icon {
            width: 16px;
            height: 16px;
            stroke: #00FFA3;
            flex-shrink: 0;
        }
        .expiry-text {
            font-size: 13px;
            color: #00FFA3;
        }
        .close-btn {
            margin-top: 28px;
            padding: 14px 48px;
            font-size: 16px;
            font-weight: 600;
            color: #0B0B0B;
            background: #00FFA3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out 1s forwards;
            opacity: 0;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: #00E593;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 255, 163, 0.3);
        }
        .close-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: #505050;
            animation: fadeInUp 0.5s ease-out 1.15s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CHZZK</div>
        <div class="icon-container">
            <svg class="checkmark" viewBox="0 0 52 52">
                <path d="M14 27 L22 35 L38 17"/>
            </svg>
        </div>
        <h1 class="title">연동 완료!</h1>
        <p class="message">
            치지직 계정이 성공적으로 연동되었습니다.<br>
            이제 게임으로 돌아가세요.
        </p>
        <div class="permissions">
            <div class="permissions-title">허용된 권한</div>
            <ul class="permission-list">
                {{PERMISSIONS}}
            </ul>
            <div class="expiry-notice">
                <svg class="expiry-icon" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                <span class="expiry-text">연동 정보는 30일 후 자동 폐기됩니다</span>
            </div>
        </div>
    </div>
</body>
</html>
