<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHZZK - Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0B0B0B;
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 480px;
        }
        .logo {
            font-size: 48px;
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 32px;
            transform: skewX(-5deg);
            display: inline-block;
            color: #00FFA3;
        }
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 32px;
            animation: scaleIn 0.5s ease-out;
            background: rgba(255, 71, 87, 0.15);
            border: 3px solid #FF4757;
        }
        .crossmark {
            width: 40px;
            height: 40px;
            stroke: #FF4757;
            stroke-width: 3;
            fill: none;
            animation: drawCheck 0.6s ease-out 0.3s forwards;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
            animation: fadeInUp 0.5s ease-out 0.5s forwards;
            opacity: 0;
            color: #FF4757;
        }
        .message {
            font-size: 16px;
            color: #A0A0A0;
            line-height: 1.6;
            animation: fadeInUp 0.5s ease-out 0.7s forwards;
            opacity: 0;
        }
        .close-btn {
            margin-top: 32px;
            padding: 14px 48px;
            font-size: 16px;
            font-weight: 600;
            color: #FFFFFF;
            background: #FF4757;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            animation: fadeInUp 0.5s ease-out 0.9s forwards;
            opacity: 0;
            transition: all 0.2s ease;
        }
        .close-btn:hover {
            background: #FF6B78;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }
        .close-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .hint {
            margin-top: 16px;
            font-size: 13px;
            color: #505050;
            animation: fadeInUp 0.5s ease-out 1.1s forwards;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CHZZK</div>
        <div class="icon-container">
            <svg class="crossmark" viewBox="0 0 52 52">
                <path d="M16 16 L36 36 M36 16 L16 36"/>
            </svg>
        </div>
        <h1 class="title">{{TITLE}}</h1>
        <p class="message">{{MESSAGE}}</p>
        <p class="hint">다시 시도하거나 관리자에게 문의하세요.</p>
    </div>
</body>
</html>
